<!DOCTYPE html>
<html>
    <head>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>Task Timer</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
    </head>
    <body bgcolor="#6CADFF">
      <div id="header"><img id="headerPic" src="images/clock.png" width="47" height="55" alt="time" >TASK TIMER</div>
      <div>
        <div id="myform">
          <FORM  ACTION="">
            <INPUT id="input" class="white-placeholder" TYPE="text" NAME="inputbox" placeholder="Enter task name" VALUE="" maxlength="30" onkeyup="keyUp()">
            <INPUT id="startButton" TYPE="image"  src="images/play.png" disabled=true onClick="createTask(this.form)">
          </FORM>
        </div>
        <div id="box"></div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="script.js"></script>
    </body>
</html>
