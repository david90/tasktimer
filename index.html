<!DOCTYPE html>
<html>
    <head>
        <title>Task Timer</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
    </head>
    <body bgcolor="#13A9F5">
    <div id="header"><img id="headerPic" src="clock.png" width="25" height="25" alt="time" >TASK TIMER</div>
    <div>
      <FORM id="myform" ACTION="">
        <INPUT class="input" TYPE="text" NAME="inputbox" placeholder="Enter task name" VALUE="" maxlength="30" onkeyup="keyUp()">
        <INPUT id="startButton" TYPE="image"  src="play.png" disabled=true onClick="createTask(this.form)">
      </FORM>
      <table id="box"></table>
      <p id="info">This is a simple tool that track tasks that last for how long, be efficient</p>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="script.js"></script>
    </body>
</html>
